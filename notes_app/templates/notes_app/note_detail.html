{% extends "notes_app/base.html" %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <a href="{% url 'notes_app:note-list' %}" class="text-decoration-none d-inline-block mb-3" style="color: var(--accent);">
            <i class="bi bi-arrow-left me-1"></i> Back to Notes
        </a>

        <div class="card card-note">
            <div class="card-body p-4 p-lg-5">
                <h2 class="fw-bold mb-3" style="color: #2d3748;">{{ note.title }}</h2>

                <div class="d-flex gap-3 mb-4 text-muted" style="font-size: 0.875rem;">
                    <span><i class="bi bi-calendar-plus me-1"></i> Created: {{ note.created_at|date:"M d, Y" }}</span>
                    <span><i class="bi bi-pencil-square me-1"></i> Updated: {{ note.updated_at|date:"M d, Y" }}</span>
                </div>

                <hr>

                <div class="mt-4" style="line-height: 1.75; color: #4a5568; white-space: pre-wrap;">{{ note.content }}</div>

                <hr class="mt-4">

                <div class="d-flex gap-2 mt-3">
                    <a href="{% url 'notes_app:note-update' note.pk %}" class="btn btn-outline-accent px-3">
                        <i class="bi bi-pencil me-1"></i> Edit
                    </a>
                    <a href="{% url 'notes_app:note-delete' note.pk %}" class="btn btn-outline-danger px-3">
                        <i class="bi bi-trash me-1"></i> Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
