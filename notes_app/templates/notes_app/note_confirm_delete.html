{% extends "notes_app/base.html" %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card card-note">
            <div class="card-body p-4 p-lg-5 text-center">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
                <h3 class="fw-bold mt-3 mb-2" style="color: #2d3748;">Delete Note</h3>
                <p class="text-muted mb-1">Are you sure you want to delete this note?</p>
                <p class="fw-semibold mb-4" style="color: #4a5568; font-size: 1.1rem;">
                    "{{ note.title }}"
                </p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger px-4 py-2">
                            <i class="bi bi-trash me-1"></i> Yes, Delete
                        </button>
                        <a href="{% url 'notes_app:note-detail' note.pk %}" class="btn btn-outline-secondary px-4 py-2">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
